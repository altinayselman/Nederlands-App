<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel | Leer Nederlands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="brand-content">
                    <i class="fas fa-language"></i>
                    <div class="brand-text">
                        <span class="brand-title">Leer Nederlands</span>
                        <small class="brand-subtitle">Learn Dutch</small>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <div class="nav-link-content">
                                <i class="fas fa-home"></i>
                                <div class="nav-text">
                                    <span>Startpagina</span>
                                    <small>Home</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="badges.html">
                            <div class="nav-link-content">
                                <div class="badge-link">
                                    <i class="fas fa-award"></i>
                                    <span class="badge-count">0</span>
                                </div>
                                <div class="nav-text">
                                    <span>Badges</span>
                                    <small>Verdiende badges</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#statistieken">
                            <div class="nav-link-content">
                                <i class="fas fa-chart-bar"></i>
                                <div class="nav-text">
                                    <span>Statistieken</span>
                                    <small>Statistics</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">
                            <div class="nav-link-content">
                                <i class="fas fa-user"></i>
                                <div class="nav-text">
                                    <span>Profiel</span>
                                    <small>Profile</small>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Giriş Yapmamış Kullanıcılar İçin -->
        <div id="guest-content" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center mb-4">Inloggen</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mailadres</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Wachtwoord</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-sign-in-alt"></i> Inloggen
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-0">Nog geen account? 
                                <a href="#" onclick="showRegisterForm()" class="text-primary">
                                    Registreer nu
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Giriş Yapmış Kullanıcılar İçin -->
        <div id="user-content" class="row" style="display: none;">
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-4 text-center">
                        <div class="profile-avatar mb-4">
                            <img src="" alt="Profile Avatar" class="rounded-circle shadow" width="120" height="120">
                        </div>
                        <h4 id="profile-name" class="mb-1"></h4>
                        <p id="profile-email" class="text-muted small mb-4"></p>
                        <div class="profile-actions">
                            <button class="btn btn-outline-primary w-100" onclick="editProfile()">
                                <i class="fas fa-edit"></i> Profiel bewerken
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-lg mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-chart-line me-2"></i>Statistieken
                        </h5>
                        <div class="row text-center g-3">
                            <div class="col-md-4">
                                <div class="stat-box p-3 rounded-3 shadow-sm">
                                    <i class="fas fa-star text-warning mb-2"></i>
                                    <h5>Totale Score</h5>
                                    <span id="total-score" class="h3">0</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-box p-3 rounded-3 shadow-sm">
                                    <i class="fas fa-award text-primary mb-2"></i>
                                    <h5>Badges</h5>
                                    <span id="total-badges" class="h3">0</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-box p-3 rounded-3 shadow-sm">
                                    <i class="fas fa-clock text-success mb-2"></i>
                                    <h5>Oefentijd</h5>
                                    <span id="practice-time" class="h3">0u</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-tasks me-2"></i>Voortgang
                        </h5>
                        <div class="progress-item mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span><i class="fas fa-book me-2"></i>Woordenschat</span>
                                <span class="badge bg-primary">0%</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="progress-item mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span><i class="fas fa-pencil-alt me-2"></i>Grammatica</span>
                                <span class="badge bg-primary">0%</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span><i class="fas fa-microphone me-2"></i>Uitspraak</span>
                                <span class="badge bg-primary">0%</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kayıt Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>Registreren
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-name" class="form-label">Naam</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="reg-name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">E-mailadres</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="reg-email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Wachtwoord</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="reg-password" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="reg-password-confirm" class="form-label">Wachtwoord bevestigen</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="reg-password-confirm" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-user-plus me-2"></i>Account aanmaken
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
