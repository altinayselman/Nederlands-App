<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges | Leer Nederlands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="brand-content">
                    <i class="fas fa-language"></i>
                    <div class="brand-text">
                        <span class="brand-title">Leer Nederlands</span>
                        <small class="brand-subtitle">Learn Dutch</small>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <div class="nav-link-content">
                                <i class="fas fa-home"></i>
                                <div class="nav-text">
                                    <span>Startpagina</span>
                                    <small>Home</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="badges.html">
                            <div class="nav-link-content">
                                <div class="badge-link">
                                    <i class="fas fa-award"></i>
                                    <span class="badge-count">0</span>
                                </div>
                                <div class="nav-text">
                                    <span>Badges</span>
                                    <small>Verdiende badges</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#statistieken">
                            <div class="nav-link-content">
                                <i class="fas fa-chart-bar"></i>
                                <div class="nav-text">
                                    <span>Statistieken</span>
                                    <small>Statistics</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <div class="nav-link-content">
                                <i class="fas fa-user"></i>
                                <div class="nav-text">
                                    <span>Profiel</span>
                                    <small>Profile</small>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container py-5">
        <!-- Başlık ve Açıklama -->
        <div class="badges-header text-center mb-5">
            <h1 class="badges-title">Verdiende Badges</h1>
            <p class="badges-description">Volg je voortgang en verdien nieuwe badges!</p>
            
            <!-- Özet Bilgiler -->
            <div class="badges-summary mt-4">
                <div class="summary-item">
                    <div class="count">0</div>
                    <div class="label">Verdiende badges</div>
                </div>
                <div class="summary-item">
                    <div class="count">6</div>
                    <div class="label">Totaal badges</div>
                </div>
                <div class="summary-item">
                    <div class="count">0%</div>
                    <div class="label">Voltooid</div>
                </div>
            </div>
        </div>

        <!-- Kategori Filtreleri -->
        <div class="badges-categories mb-4">
            <button class="category-filter active" data-category="all">
                Alle badges
            </button>
            <button class="category-filter" data-category="unlocked">
                Verdiende badges
            </button>
            <button class="category-filter" data-category="locked">
                Vergrendelde badges
            </button>
        </div>

        <!-- Rozetler -->
        <div class="row g-4" id="badges-container">
            <!-- Rozetler JavaScript ile dinamik olarak eklenecek -->
        </div>
    </div>

    <!-- Rozet Detay Modal -->
    <div class="modal fade" id="badgeDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Badge Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="badgeDetailContent">
                    <!-- Rozet detayları JavaScript ile eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="badges.js"></script>
</body>
</html>
